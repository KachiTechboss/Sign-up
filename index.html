<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-SignUp</title>

    <!-- favicon-link -->
     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
     <!-- css-styles -->
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="responsive.css">

      <!-- google-font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="first-container">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="second-container">
            <button class="btn-1">Try it free 7 days <span class="tiny-texts">then $20/mo. thereafter</span></button>
            <form id="sign-up-form">
              <input type="text" id="first-name" placeholder="First Name">
              <span class="error-message"></span>
          
              <input type="text" id="last-name" placeholder="Last Name">
              <span class="error-message"></span>
          
              <input class="email-error" type="email" id="email" placeholder="Email Address">
              <span class="error-message"></span>
          
              <input type="password" id="password" placeholder="Password">
              <span class="error-message"></span>
          
              <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
              <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

          </form>      


        </div>



    </main>
    <footer>
        <p>Challenge by Frontend Mentor. Coded by Kachi</p>
    </footer>
    

    <script src="index.js"></script>
</body>
</html>
